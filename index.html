<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WST154 - Assignment 4</title>

    <link rel="stylesheet" href="styles1.css" /> 
  </head>

  <body style="background-image: url('photos/showroom.jpg');">
   <header>
      <h1 class="logo">WST154 - Assignment 4</h1>
    </header>

    <main>
       <section id="mc">
        <h2>DAILY TASK</h2>
        <div class="cards-container">

          <div class="flashcard">
      
            <div class="back">
             
              <form>
                <input id="todoInput" type="text" placeholder="To do Item" />
                <button id="addToListBtn" type="button">Add to List</button>
              </form>
          
              <div id="toDo"></div>
              
              <script>
                let todoList = [
                  "Check E-mails",
                  "Print Invoices",
                  "Receive Incoming Shipment",
                  "Process Invoices",
                  "Disassemble & repack Display items for shipment",
                  "Prepare Vendors for Payments",
                ];
          
                function createList() {
                  ul.innerHTML = "";
                  for (let i = 0; i < todoList.length; i = i + 1) {
                    let li = document.createElement("li");
                    li.innerHTML = todoList[i];
                    let deleteBtn = document.createElement("button");
                    deleteBtn.innerHTML = "&times;";
                    deleteBtn.addEventListener("click", deleteItem);
                    li.appendChild(deleteBtn);
                    deleteBtn.setAttribute("index", i);
                    ul.appendChild(li);
                  }
                }
          
                let ul = document.createElement("ul");
          
                createList();
          
                document.getElementById("toDo").appendChild(ul);
          
                function addToList() {
                  let inputValue = document.getElementById("todoInput").value;
                  todoList.push(inputValue);
                  createList();
                }
          
                function deleteItem(e) {
                  let itemToRemove = e.target.getAttribute("index");
                  console.log(todoList);
                  console.log(itemToRemove);
                  todoList.splice(itemToRemove, 1);
                  createList();
                }
          
                document
                  .getElementById("addToListBtn")
                  .addEventListener("click", addToList);
              </script>


            </div>
          </div>


        </div>
      </section>

    </main>
  </body>
</html>
